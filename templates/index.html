<!--繼承base.html-->
{% extends 'base.html' %}
{% block title %} 歡迎光臨我的部落格 {% endblock %}
{% block headmessage %}
<h3 style='font-family:標楷體;'>本站文章列表</h3>
{% endblock %}
{% block content %}
{% for post in posts %}
<p style='font-family:微軟正黑體;font-size: 16pt;font-weight:bold'>
    <!--以雙大括號的方式輸出收到的資料-->
    <a href='/post/{{post.slug}}'>{{ post.title }}</a>
</p>
{% endfor %}
{% endblock %}
